{% extends 'booking/user/base.html' %}
{% load static %}

{% block side_text %}
    <div class="booking-cta">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
    </div>
{% endblock side_text %}

{% block steps %}
    <!-- Last Step START -->
    <div class="tab-pane fade show active" id="pills-done" role="tabpanel" aria-labelledby="pills-done-tab">
        <h1 class="text-success h2">Agendado com sucesso!</h1>
        <div class="d-flex align-items-center text-center justify-content-center py-3 border">
            <h4 class="text-muted">Agendamento ID: </h4>
            <h2 style="padding-left: 6px;">#{{booking_id}}</h2>
        </div>
    </div>
    <!-- Last Step END -->
{% endblock steps %}


{% block buttons %}
<div class="form-btn d-flex mt-4">
    <a href="{% url 'create_booking' %}" id="make-new-app" class="btn btn-primary mx-auto">Fazer outro agendamento</a>
</div>
{% endblock buttons %}
